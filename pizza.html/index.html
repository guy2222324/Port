<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Pizza</h1>
        <form id="pizzaOrderForm">
            <div class="form-group">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="pizzaSize">Pizza Size:</label>
                <select id="pizzaSize" name="pizzaSize">
                    <option value="small" data-price="200">Small - 200 THB</option>
                    <option value="medium" data-price="300">Medium - 300 THB</option>
                    <option value="large" data-price="400">Large - 400 THB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toppings">Toppings:</label>
                <div>
                    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni" data-price="30">
                    <label for="pepperoni">Pepperoni - 30 THB</label>
                </div>
                <div>
                    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms" data-price="20">
                    <label for="mushrooms">Mushrooms - 20 THB</label>
                </div>
                <div>
                    <input type="checkbox" id="onions" name="toppings" value="onions" data-price="10">
                    <label for="onions">Onions - 10 THB</label>
                </div>
                <div>
                    <input type="checkbox" id="sausage" name="toppings" value="sausage" data-price="40">
                    <label for="sausage">Sausage - 40 THB</label>
                </div>
                <div>
                    <input type="checkbox" id="bacon" name="toppings" value="bacon" data-price="50">
                    <label for="bacon">Bacon - 50 THB</label>
                </div>
            </div>
            <button type="submit">Order Now</button>
        </form>
        <div id="orderSummary" class="hidden">
            <h2>Order Summary</h2>
            <p id="summaryText"></p>
            <p id="totalPrice"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
